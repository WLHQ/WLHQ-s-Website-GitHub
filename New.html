<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WLHQ's Website</title>
    <meta name="description" content="This is my website description.">
    <style>
    body {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
    }

    .footer {
      text-align: center;
    }

    .centered-text {
        text-align: center;
        font-family: Arial, sans-serif;
        color: white;
        margin-bottom: 20px;
    }

    /* TV screen */
    @media (min-width: 1200px) {
        .centered-text {
            font-size: 36px;
        }
        .button {
            font-size: 24px;
        }
    }

    /* Computer screen */
    @media (min-width: 992px) and (max-width: 1199px) {
        .centered-text {
            font-size: 28px;
        }
        .button {
            font-size: 20px;
        }
    }

    /* Tablet screen or larger cellphone */
    @media (min-width: 600px) and (max-width: 991px) {
        .centered-text {
            font-size: 22px;
        }
        .button {
            font-size: 18px;
        }
    }

    /* Smaller cellphone */
    @media (max-width: 599px) {
        .centered-text {
            font-size: 18px;
        }
        .button {
            font-size: 16px;
        }
    }

    button {
        background-color: #3762ff;
        color: white;
        padding: 10px;
        border-radius: 6px;
        font-weight: bold;
        position: relative;
        overflow: hidden;
        transition: background-color 0.3s;
    }

    button::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.2);
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
    }

    button:hover {
        background-color: #598bff; /* Lighter blue color on hover */
        box-shadow: inset 0 0 0 2px red;
        animation-name: fade;
        animation-duration: 1s;
        animation-iteration-count: infinite;
    }

    @keyframes fade {
        0% {
            box-shadow: inset 0 0 0 2px rgba(255, 0, 0, 0.5);
        }

        50% {
            box-shadow: inset 0 0 0 2px rgba(255, 0, 0, 1.0);
        }

        100% {
            box-shadow: inset 0 0 0 2px rgba(255, 0, 0, 0.5);
        }
    }
    </style>
    <script>
        // Function to update the current date and time
        function updateDateTime() {
            var dateElement = document.getElementById("date");
            var timeElement = document.getElementById("time");

            var currentDate = new Date();

            // Format the date and time as desired
            var date = currentDate.toDateString();
            var time = currentDate.toLocaleTimeString();

            // Update the HTML elements with the current date and time
            dateElement.textContent = "Current Date: " + date;
            timeElement.textContent = "Current Time: " + time;
        }
        // Call the resizeText function on page load and whenever the window is resized
        window.addEventListener("load", function () {
            updateDateTime();
        });

        // Update the date and time every second
        setInterval(updateDateTime, 1000);
    </script>
</head>
<body>
    <div class="centered-text">
        <h1>WLHQ's Website</h1>
        <p>Welcome to my website!</p>
        <p id="date">Fetching Current Date...</p>
        <p id="time">Fetching Current Time...</p>
    </div>
    <button class="button" onclick="location.reload()">Reload this page</button>
    <button class="button" onclick="window.close()">Close This Page</button>
    <div class="footer">
        <p>Hosted by GitHub.</p>
        <div id="wcb" class="carbonbadge wcb-d"></div>
        <script src="https://unpkg.com/website-carbon-badges@1.1.3/b.min.js" defer></script>
      </div>
</body>
</html>
